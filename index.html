
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript: Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <h1 class="display-3 text-danger">Password Generator</h1>
    <p class="lead">Generate and copy the Passwords to Clipboard ðŸ™‚!</p>

    <ul id="passwords" class="text-center my-4">
      <li>Generated Pasword</li>
    </ul>

    <div class="my-4 text-center">
      <button class="btn btn-secondary btnCopyPassword"> <i class="far fa-copy"></i> Copy Password(s) </button>
    </div>
    
    <ul id="list">
      <li>
        <div class="form-group">
          <label for="textSize">Password Length</label>
          <input type="number" class="form-control" min="6" value="6" id='passwordLength'>      
        </div>        
      </li>

      <li>
        <div class="form-group">
          <label for="textSize">No. of Passwords</label>
          <input type="number" class="form-control" min="1" value="1" id='numberPasswords'>      
        </div>        
      </li>

      <li>
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="button" class="btn btn-block btn-danger btnGeneratePassword" value="Generate Password">
        </div>      
      </li>          
    </ul> 

  </div>
  <script src="script.js"></script>
</body>
</html>
