<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="height: 90vh" class="d-flex mt-4 justify-content-center align-items-center">
  <div class="container">
    <h1 class="display-3 text-danger my-4">Password Generator</h1>

    <ul id="passwords" class="text-center my-4" style="user-select: all;">
      <li>Genrated Pasword</li>
    </ul>

    <div class="my-4 text-center">
      <input type="button" class="btn btn-secondary" value="Select & Copy Passwords" onclick="copyPasswords()">
    </div>
    
    <ul id="list">
      <li>
        <div class="form-group">
          <label for="textSize">Password Length</label>
          <input type="number" class="form-control" min="6" value="6" id='lengthPassword'>      
        </div>        
      </li>

      <li>
        <div class="form-group">
          <label for="textSize">No. of Passwords</label>
          <input type="number" class="form-control" min="1" value="1" id='numberPasswords'>      
        </div>        
      </li>

      <li>
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="button" class="btn btn-block btn-danger" value="Generate Password" onclick="getPasswords()">
        </div>      
      </li>          
    </ul> 

  </div>
  <script>  
    let pwd = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*-=_+()[]{}";
    let passwords = document.getElementById("passwords");    
    let password = "";

    const generatePassword = () => {
      let lengthPassword = document.getElementById("lengthPassword").value;
      for(let i = 0; i < lengthPassword; i++){
        let c = Math.floor((Math.random() * pwd.length));
        //password += pwd.substring(c, c+1)
        password += pwd.charAt(c);
      }
      return password;
    }
    
    const getPasswords = () => {
      let numberPasswords = document.getElementById("numberPasswords").value;
      passwords.innerHTML = '';
      for(let i = 0; i < numberPasswords; i++){
        let li = document.createElement("li");      
        li.textContent = generatePassword();
        passwords.appendChild(li);
      }
      passwords.style.color = 'black'
    }

    const copyPasswords = () => {
      document.execCommand('copy');
    }
  </script>
</body>
</html>
